            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
        .bubble-float {
            animation: float 3s ease-in-out infinite;
        }
